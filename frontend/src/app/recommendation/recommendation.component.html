<div class="back">
<div class="first">
  <h1 class="mid">Song Recommendation</h1>
  <hr class="line">
</div>
<h1 class="space"></h1>
<form class="recommend">
  <h4>First:</h4>
  <p>Please select your favorite type of music</p>
  <label for="genre"></label>
  <select id="genre" name="genre">
      <option value="" disabled selected hidden>Type of music</option>
      <option value="Pop">Pop</option>
      <option value="Rock">Rock</option>
      <option value="Hip-Hop">Hip hop</option>
      <option value="Dance/Electronic">Electronic dance music (EDM)</option>
      <option value="R&B">Rhythm and blues (R&B/Soul)</option>
      <option value="Country">Country music</option>
      <option value="Jazz">Jazz</option>
      <option value="Classical">Classical music</option>
      <option value="Blues">Blues</option>
      <option value="Reggae">Reggae</option>
      <option value="Folk & Acoustic">Folk music</option>
      <option value="Salsa">Salsa music</option>
      <option value="Techno">Techno</option>
      <option value="House">House music</option>
      <option value="Funk & Disco">Funk</option>
      <option value="Disco">Disco</option>
      <option value="Latin">Latin music</option>
      <option value="K-pop">KPOP</option>
      <option value="Arab">Arab music</option>
      <option value="Brazilian music">Brazilian music</option>
      <option value="Indie">Indie</option>
      <option value="Instrumental">Instrumental</option>
  </select>
  <h4>Second:</h4>
  <p>Please select the Language</p>
  <label for="language"></label>
  <select id="language" name="language">
      <option value="" disabled selected hidden>Language</option>
      <option value="en">English</option>
      <option value="ar">Arabic</option>
      <option value="es">Spanish</option>
      <option value="fr">French</option>
      <option value="de">German</option>
      <option value="it">Italian</option>
      <option value="pt">Portuguese</option>
      <option value="ko">Korean</option>
  </select>
  <br />
  <button (click)="NavigateToRecommend()" class="submit">Recommend a song</button>
</form>
<div class="result">
  <div class="vertical-line"></div>
  <div id="result">
      <!-- Result will be displayed here -->
  </div>
  <div class="buttons">
      <button id="addToFavorites">Add to Favorite List</button>
      <br />
      <button (click)="NavigateToRecommend()" id="retakeTest">Take the Test Again</button>
      <br />
      <button (click)="NavigateToFavorite()" id="goToFavorites">Go to Favorite List</button>
  </div>
</div>
</div>
